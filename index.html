<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/mystyles.css">
    <link rel='icon' href='./favicon.ico' type='image/x-icon'/>
    <title>Table Generator</title>
</head>

<body>
    <div class="content-wrapper">
        <div id="greetings"></div>

        <section class="section">
            <div id="table_container" class="container"></div>
        </section>

        <div class="container">
            <div class="field">
                <div class="control buttons">
                    <button id="generate_button" class="button is-primary">
                        <span class="icon">
                            <i class="fas fa-arrow-down"></i>
                        </span>
                        <span>Generate</span>
                    </button>
                    <button id="preview_button" class="button">
                        <span class="icon">
                            <i class="fas fa-columns"></i>
                        </span>
                        <span>Preview</span>
                    </button>
                </div>
            </div>

            <div class="field">
                <div calss="control">
                    <textarea data-autoresize rows="2" class="textarea is-primary" id="result"></textarea>
                </div>
            </div>
            </section>
        </div>
    </div>

    <div id="preview_modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <span class="icon">
                    <i class="fas fa-columns"></i>
                </span>
                <p class="modal-card-title">Table preview</p>
                <button id="close_preview_modal" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body" id="preview_body"></section>
        </div>
    </div>

    <div id="reset_modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <article class="message is-danger">
                <div class="message-header">
                    <p>Attention</p>
                    <button id="cancel_reset_modal" class="delete" aria-label="delete"></button>
                </div>
                <div class="message-body">
                    <div class="content">
                        <p>This will reset all table</p>
                    </div>
                    <div class="buttons">
                        <button id="reset_table_button" class="button is-danger">Reset</button>
                        <button id="cancel_reset" class="button">Cancel</button>
                    </div>
                </div>
            </article>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <div class="container">
                <div class="columns">
                    <div class="column is-9">
                        <p>Simple &#60;table&#62; generator by <a href="https://t.me/mozokevgen"><span class="icon"><i class="fab fa-telegram"></i></span><strong>@mozokevgen</strong></a></p>
                        <p>This project on <a href="https://github.com/mozok/Table-Generator/tree/master"><span class="icon"><i class="fab fa-github"></i></span>GITHUB</a></p>
                        <p>License <a href="./LICENSE.txt"><span class="icon"><i class="far fa-copyright"></i></span>ISC</a></p>
                    </div>
                    <div class="column bd-footer-links">
                        <p><strong>Using</strong></p>
                        <p><a href="https://www.npmjs.com/"><span class="icon is-medium"><i class="fab fa-npm fa-2x"></i></span></a></p>
                        <p><a href="https://lit-html.polymer-project.org/"><span class="icon"><i class="fas fa-fire-alt"></i></span>lit-html</a></p>
                        <p><a href="https://bulma.io/"><img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28"></a></p>
                        <p><a href="https://fontawesome.com/"><i class="fab fa-font-awesome-flag"></i> Fontawesome</a></p>
                        <p><a href="https://webpack.js.org/"><img class="webpack-logo" src="./dist/img/webpack.svg" alt="webpack logo"></a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="dist/js/bundle.js"></script>
</body>

</html>
