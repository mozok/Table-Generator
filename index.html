<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/mystyles.css">

    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="../node_modules/bulma/css/bulma.min.css"> -->
    <title>Table Generator</title>
</head>

<body>
    <div class="content-wrapper">
        <div id="greetings"></div>

        <section class="section">
            <div id="table_container" class="container"></div>
        </section>

        <div class="container">
            <div class="field">
                <div class="control buttons">
                    <button id="generate_button" class="button is-primary">Generate</button>
                    <button id="preview_button" class="button">Preview</button>
                </div>
            </div>

            <div class="field">
                <div calss="control">
                    <textarea data-autoresize rows="2" class="textarea is-primary" id="result"></textarea>
                </div>
            </div>
            </section>
        </div>
    </div>

    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Table preview</p>
                <button id="close_modal" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body" id="preview_body"></section>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Simple &#60;table&#62; generator by @mozokevgen
                Using <a href="https://lit-html.polymer-project.org/">lit-html</a> and <a
                    href="https://bulma.io/">Bulma</a>
            </p>
        </div>
    </footer>
    <script type="module" src="dist/js/bundle.js"></script>
</body>

</html>
